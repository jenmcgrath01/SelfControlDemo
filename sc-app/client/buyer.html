<!DOCTYPE html>
<html>
  <head>
    <title>SelfControl Demo Application--Buyer Application</title>
    <link rel="icon" href="images/AppFrontSmall.png" type="image/gif">

    <!-- require jquery and bootstrap scripts -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/SelfControl.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    
  </head>
  <body ng-app="application" ng-controller="appController">
  <header> <img src="images/mainLogoWide.png" />
      </header>

        <div class="nav">
        <ul>
            <li class="home"><a href="index.html">Home</a></li>
            <li class="buyer"><a href="buyer.html" class="active">Buyer</a></li>
            <li class="seller"><a href="seller.html">Seller</a></li>
        </ul>
        </div>

    <div id="body">
        <h1>Buyer App</h1>
          <p style="margin-left: 20px" >
              <label>Please Choose a Buyer</label>
                   <select style= "margin-left: 15px" ng-model="holderName" ng-options="x for x in holderList" ></select>
        </p><hr style="border-top: 3px double #8c8b8b">


        <p style="margin-left: 40px" >
        <label>Accept Firearm:</label>
            Do You Accept Ownership of this Firearm
            <br>
         <input style="margin-left: 50px" id="ApproveOwner" type="submit" value="Accept" class="btn btn-primary">
         <input id="DenyOwner" type="submit" value="Decline" class="btn btn-primary">
         <br></p><hr>
        
        <p style="margin-left: 40px" >
        <label>Look Up My Firearms</label><br>
         <input style="margin-left: 50px" id="queryFirearmByHolder" type="submit" value="Lookup" class="btn btn-primary" ng-click="queryFirearmsByHolder()">
         <br>
        </p>
    
         <table id="firearms_by_holder" class="table" align="center" style="margin-left: 60px">
        <tr>
          <th>SerialNumber</th>
          <th>Manufacturer</th>
          <th>Model</th>
          <th>Caliber</th>
        </tr>

        <tr ng-repeat="firearm in firearms_by_holder">
          <td>{{firearm.serialNumber}}</td>
          <td>{{firearm.manufacturer}}</td>
          <td>{{firearm.model}}</td>
          <td>{{firearm.caliber}}</td>
        </tr>
        </table>    
    </div>
  </body>
    <!-- requiring the angular page -->
    <script type="text/javascript" src="app.js"> </script>
</html>
